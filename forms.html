<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="register.aspx">
        <div>
            <label for="name">Adınız</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="surname">Soyadınız</label>
            <input type="text" id="surname">
        </div>     
        <div>
            <label for="eposta">Eposta</label>
            <input type="email" id="eposta">
        </div>   
        <div>
            <label for="parola">Parola</label>
            <input type="password" id="parola">
        </div>   
        <div>
            <label for="intro">Kendini Anlat</label>
           <textarea id="intro" cols="30" rows="5"></textarea>
        </div>   
        <div>
            <p>En sevdiğiniz programlama dilleri</p>
            <label for="html">HTML</label>
            <input type="radio" id="html" name="programlama">

            <label for="css">CSS</label>
            <input type="radio" id="css" name="programlama">

            <label for="js">Javascript</label>
            <input type="radio" id="js" name="programlama">
        </div>
        <div>
            <p>En sevdiğiniz programlama dilleri</p>
            <label for="html2">HTML</label>
            <input type="checkbox" id="html2" name="programlama">

            <label for="css2">CSS</label>
            <input type="checkbox" id="css2" name="programlama">

            <label for="js2">Javascript</label>
            <input type="checkbox" id="js2" name="programlama">
        </div>
        <div>
            <label for="cities">Şehirler</label>
            <select name="" id="cities">
                <option value="34">İstanbul</option>
                <option value="60">Tokat</option>
                <option value="06">Ankara</option>
            </select>
        </div>
        <div>
            <label for="date">Tarih</label>
            <input type="date" id="date">
        </div>
        <button type="submit">Kaydet</button>
        <button type="reset">Sıfırla</button>
    </form>
</body>

</html>
